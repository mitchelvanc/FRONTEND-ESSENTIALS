<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of CSS display</title>
  <style>
   span{
     display: none;
   }
  </style>
</head>
<body>
    <span><h1>Hallo beste student</h1></span>
    <p>De <code>display: none</code> zorgt ervoor dat een element helemaal niet getoond wordt</p>  
</body>
</html>
